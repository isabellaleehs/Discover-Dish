{% load staticfiles %}
{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html leng="en">
    <head>
        <title>Discover Dish</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    </head>

    <body>
    	<!-- Header -->
    	<header class="intro-text" id="head">
	        <div class="container" id="banner">
	            <h1 class="name" id="name">Discover Dish</h1>
            </div>
            <div class = "container" id="information">
		        <h2 class="sub-text">Time for a surprise! Fill in the form to use our randomizer.</h2>
	        </div>
	    </header>

        <!-- Form -->
        <div class="container" id="form">
            <form action="{% url 'rand_form' %}" method="get">
                {% csrf_token %}
                <table class="form" id="inputs">
                {{ form|crispy }}
                </table>
                <input type="submit" value="Submit" />
            </form>
        </div>

     </body>

</html>
